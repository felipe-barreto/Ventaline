{% extends "base.html" %}
{% block content %}
<h2>Viajes realizados:</h2>
{% if not viajes %}
    </br>
    <h6>No tienes viajes realizados.</h6>
{% else %}
        <ul class="list-group">
        {% for viaje in viajes %}
            {% include "viaje.html" %}
        {% endfor %}
        </ul>
{% endif %}
{% endblock content %}
