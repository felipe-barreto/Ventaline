{% extends "base.html" %}
{% block content %}
<div class="content-section">
        <form method='POST' action="{% url 'agregar_comentario' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Escribe tu comentario. </legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Agregar Comentario</button>
        </div>
        </form>
    </div>
{% endblock content %}
