{% extends "base.html" %}
{% load static %}
{% block title %}Nombre{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto mb-5">
                <form action="{% url 'perfil' %}" method="POST">
                    {% csrf_token %}
                    <h3 class="mb-4">Contraseña</h3>
                    {{form.as_p}}
                    {% if error == "No se ingresó contraseña" %}
                        <p style="color: red;">No ha ingresado una contraseña, por favor ingrese una</p>
                    {% endif %}
                    <p><input class="form-control mb-2" placeholder="Ingrese su nueva contraseña" name="contraseña_ingresada"></p>
                    <button class="btn btn-primary btn-block" type="submit">Editar</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
